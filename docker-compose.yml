services:
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    container_name: bgpfinder_db
    restart: always
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: bgpfinder_db
  bgpfinder:
    build: .
    container_name: bgpfinder_app
    depends_on:
      - db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: bgpfinder_db
      POSTGRES_PORT: "5432"
      POSTGRES_HOST: db
    env_file:
      - example.env
    ports:
      - "8080:8080"
    command: ["./cmd/bgpfinder-server/bgpfinder-server", "--port=8080", "--use-db", "--env-file=/bgpfinder/example.env"]
  periodic_scraper:
    build: .
    container_name: bgpfinder_periodic_scraper
    depends_on:
      - db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: bgpfinder_db
      POSTGRES_PORT: "5432"
      POSTGRES_HOST: db
    env_file:
      - example.env
    command: ["./cmd/periodicscraper/scraper", "--ripeRisRibsStartTime", "2025-04-08 18:59:00", "--ripeRisUpdatesStartTime", "2025-04-08 18:53:00", "--routeViewsRibsStartTime", "2025-04-08 18:59:00", "--routeViewsUpdatesStartTime", "2025-04-08 18:53:00", "--env-file=/bgpfinder/example.env"]
